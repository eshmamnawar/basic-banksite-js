<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-16 text-red-600">Banking Site </h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- balance and transaction -->
        <section class="grid grid-cols-3 gap-4 mt-5 text-white">
            <div class=" bg-indigo-300 p-6 rounded	">
                <h3 class="text-3xl font-medium ">Deposit</h3>
                <h2 class="text-4xl "><span id="deposit-total">00</span>৳ </h2>
            </div>
            <div class=" bg-red-300 p-6 rounded	">
                <h3 class="text-3xl font-medium">Withdraw</h3>
                <h2 class="text-4xl text-red-600"><span id="withdraw-total">00</span>৳</h2>
            </div>
            <div class=" bg-yellow-400 p-6 rounded	">
                <h3 class="text-3xl font-medium ">Balance</h3>
                <h2 class="text-4xl text-green"><span id="balance-total">00</span>৳</h2>
            </div>
        </section>

        <!-- Deposit and Withdraw  -->
        <section class="mt-4 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-300 rounded p-5">
                    <h3 class="text-2xl font-semibold mt-">Deposite Your Money</h3>
                    <div>
                        <div class="">
                            <input id="deposit-input"
                                class="border-2	border-gray-300 rounded block w-2/4 mb-2 text-black px-2 mt-2 "
                                type="text" placeholder="Amount">

                            <button id="deposit-button"
                                class="bg-gradient-to-r from-green-500 to-blue-600 px-2 rounded font-medium text-white ">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="bg-blue-300 rounded p-5">
                    <h3 class="text-2xl font-semibold mt-">Withdraw Money</h3>
                    <div>
                        <div class="">
                            <input id="withdraw-input"
                                class="border-2	border-gray-300 rounded block w-2/4 mb-2 text-black px-2 mt-2 "
                                type="text" placeholder="Amount">

                            <button id="withdraw-button"
                                class="bg-gradient-to-r from-green-500 to-blue-600 px-2 rounded font-medium text-white ">Withdraw</button>
                        </div>
                    </div>
                </div>
                <div></div>
            </div>



        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
